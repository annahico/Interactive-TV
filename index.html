<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Television Interface</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="tv-screen">
        <div class="channel-info">
            <h1>Channel Name</h1>
            <p>Hour: <span id="current-time"></span></p>
            <p>Date: <span id="current-date"></span></p>
        </div>
        <div class="background-image"></div>
    </div>
    <div class="remote-control">
                <div class="top-buttons">
            <button class="channel-button" id="channel-up">+</button>
            <button class="channel-button" id="channel-down">-</button>
        </div>
        <div class="bottom-buttons">
            <button class="volume-button" id="volume-up">Vol +</button>
            <button class="volume-button" id="volume-down">Vol -</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
