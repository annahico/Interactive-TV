<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Interactiva</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="row tvAndRemote">
            <div class="col tvAndLegs">
                <div id="tvBorder">
                    <div id="offScreen" class="basicScreen">
                        <div class="selectedChannelControl">
                            <div id="channelNumber" class="row selectedChannel" display="none"></div>
                        </div>
                        <div class="indexContent" id="indexContent">
                            <div class="row clockAndWelcome">
                                <div class="row OnPicture">
                                    <img src="./img/nochannel.gif" id="starting">
                                    <div class="clockAndDate" id="clockAndDate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="remote">
                <div class="row" id="rowOnOff">
                    <div class="col onBtn" id="onOff">O</div>
                    <div class="col option" id="Options"></div>
                </div>
                <div class="row" id="rowVolumeCh">
                    <div class="col" id="Volume">VOL</div>
                    <div class="col" id="ChannelsNextPrev">CH</div>
                </div>
                <div class="row" id="rowButtons1-3">
                    <div id="channel1" class="button">1</div>
                    <div id="channel2" class="button">2</div>
                    <div id="channel3" class="button">3</div>
                </div>
                <div class="row" id="rowButtons4-6">
                    <div id="channel4" class="button">4</div>
                    <div id="channel5" class="button">5</div>
                    <div id="channel6" class="button">6</div>
                </div>
                <div class="row" id="rowButtons7-9">
                    <div id="channel7" class="button">7</div>
                    <div id="channel8" class="button">8</div>
                    <div id="channel9" class="button">9</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
